{% extends "base.html" %}

{% block title %}Crop Recommendation System{% endblock %}
<br><br><br>
{% block content %}
<h1>Fertilizer Prediction System</h1>
<form action="/fertilizer_prediction" method="POST">
    <label for="temperature">Temperature:</label>
    <input type="text" id="temperature" name="temperature" required><br>

    <label for="humidity">Humidity:</label>
    <input type="text" id="humidity" name="humidity" required><br>

    <label for="moisture">Moisture:</label>
    <input type="text" id="moisture" name="moisture" required><br>

    <label for="soil_type">Soil Type:</label>
    <select id="soil_type" name="soil_type" required>
        {% for soil in soil_dict %}
        <option value="{{ loop.index0 }}">{{ soil }}</option>
        {% endfor %}
    </select><br>

    <label for="crop_type">Crop Type:</label>
    <select id="crop_type" name="crop_type" required>
        {% for crop in crop_dict %}
        <option value="{{ loop.index0 }}">{{ crop }}</option>
        {% endfor %}
    </select><br>

    <label for="nitrogen">Nitrogen:</label>
    <input type="text" id="nitrogen" name="nitrogen" required><br>

    <label for="phosphorus">Phosphorus:</label>
    <input type="text" id="phosphorus" name="phosphorus" required><br>

    <label for="potassium">Potassium:</label>
    <input type="text" id="potassium" name="potassium" required><br>

    <input type="submit" value="Submit">
</form>

{% if prediction %}
<div class="result">
    <p>Fertilizer Recommendation: <strong>{{ prediction }}</strong></p>
</div>
{% endif %}
{% endblock %}
